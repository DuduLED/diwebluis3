<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>
<body>
    <img src="img/banner.jpg" alt="imagem de mesa de um restaurante">
    <h1>Restaurante caseiro ETC</h1>
    <hr>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Sobre</a></li>
    </ul>
    <h2>Página de Sobre</h2>
    <h3>Link como e-mail</h3>
    <a href="mailto:admin@teste.gmail.com"
        target="_blank">
        <img src="img/email.png" alt="imagem de um envelope de email">
        Mande um e-mail
    </a>
    <h3>Link como telefone</h3>
    <a href="tel:+5561987223311"
        target="_blank">
        <img src="img/telefone.png" alt="imagem de um telefone">
        Fale conosco pelo nosso telefone
    </a>
    <h3>Link como whatsapp</h3>
    <a href="https:"
        target="_blank">
        <img src="img/whatsapp.png" alt="imagem do whatsapp">
        Nosso whatsapp
    </a>
    <hr>
    <p>Veja nossa localização</p>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3838.51390601629!
    2d-48.11235582477465!3d-15.829564923822298!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!
    4f13.1!3m3!1m2!1s0x935bccfba936f021%3A0x6f07a0a68fc87b4a!2sCEP%20-%20ET%20de%20
    Ceil%C3%A2ndia!5e0!3m2!1spt-BR!2sbr!4v1758112274652!5m2!1spt-BR!2sbr"
    width="400" height="300" style="border: 0;" allowfullscreen="" 
    loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
