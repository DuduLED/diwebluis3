<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Avaliação 03</title>
</head>
<body>
    <header>
        <h1 class="logo">
            <span>RotaX</span>
        </h1>
        <nav class="btn">
            <a href="index.html">Ofertas</a>
            <a href="new.html">Destinos</a>
            <a href="pacotes.html">Pacotes</a>
            <a href="new.html">Contato</a>
            <a href="login.html"><i class="bi bi-person-fill"></i>Login</a>
        </nav>
    </header>
    <main>
        <h1>
            <i class="bi bi-person-fill-add"></i> Novo Usuário
        </h1>
        <form action="pacotes.html">
            <input type="email" placeholder="Informe o seu e-mail">
            <input type="password" placeholder="Informe o seu password">
            <input type="text" placeholder="Informe o seu nome">
            <select name="tipo" id="tipo">
                <option value="visitante">Visitante</option>
                <option value="admin">Administrador</option>
            </select>
            <input type="radio" name="international" id="international" value="international">
            <label for="">International</label>
            <input type="radio" name="national" id="national" value="national">
            <label for="">National</label>
            <input type="radio" name="internationalNational" id="internationalNational" value="internationalNational">
            <label for="">National e international</label>
            <input type="file" name="anexo" id="anexo">
            <hr>
            <input type="submit" value="Criar conta">
        </form>
    </main>
    <footer>
        <div>
            <h1 class="logo">
                <span>RotaX</span>
            </h1>
            <p>
            A RotaX é uma agência de viagens que oferece as melhores ofertas
            para você viajar pelo mundo.
            </p>
            <p>
            &copy2023 RotaX. Todos os direitos reservados.
            </p>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
        </div>
    </footer>
</body>
</html>
