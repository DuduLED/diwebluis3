<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Exemplo 04
    </title>
</head>
<body>
    <h1>Trabalhando com formul√°rios - Input do tipo text</h1>

    <form method="POST">
        <label for="email">
            E-mail
        </label>
        <br>
        <input 
            type="email"
            name="email"
            placeholder="Informe seu e-mail"
            id="email"
            required
            autofocus>
            <br>
            <label for="password">
                Password
            </label>
            <br>
            <input 
                type="password"
                name="password"
                placeholder="Informe seu password"
                id="password"
                required>
            <br>
            <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
