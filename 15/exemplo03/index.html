<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Exemplo 03
    </title>
</head>
<body>
    <h1>Trabalhando com formul√°rios - Input do tipo text</h1>

    <form method="POST">
        <label for="nome">
            Nome
        </label>
        <input 
            type="nome"
            name="nome"
            placeholder="Informe seu nome"
            id="nome"
            size="50"
            maxlength="50">
        <label for="email">
            E-mail
        </label>
        <input 
            type="email"
            name="email"
            placeholder="Informe seu e-mail"
            id="email"
            size="50"
            required>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
